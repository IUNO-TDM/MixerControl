<h2 mat-dialog-title>Komponente für Pumpe {{pumpNr}} ändern</h2>

<mat-dialog-content>
  <p>bisher: {{oldComponent.name}}</p>

  <mat-select placeholder="Component" name="Neue Komponente wählen" [(ngModel)]="selectedValue">
    <mat-option *ngFor="let component of components" [value]="component.id">{{ component.name }}</mat-option>
  </mat-select>

</mat-dialog-content>

<mat-dialog-actions>

  <button
    mat-raised-button color="primary" mat-dialog-close="{{selectedValue}}">akzeptieren
  </button>
  <button
    mat-raised-button
    color="primary" mat-dialog-close="">abbrechen
  </button>

</mat-dialog-actions>
