<mat-dialog-content>
    <mat-select class="picker" placeholder="Komponente ausw채hlen" name="Neue Komponente w채hlen"
                [(ngModel)]="selectedValue">
        <mat-optgroup *ngIf="recommendedComponents.length && queryString.length == 0"
                      label="Vorgeschlagene Komponenten">
            <mat-option *ngFor="let component of recommendedComponents" [value]="component.id">{{ component.name
                }}
            </mat-option>
        </mat-optgroup>

        <mat-optgroup label="Alle Komponenten">
            <mat-option *ngFor="let component of visibleComponents" [value]="component.id">{{ component.name }}
            </mat-option>
        </mat-optgroup>
    </mat-select>

</mat-dialog-content>

<mat-dialog-actions class="actions">

    <button
            mat-raised-button color="primary" mat-dialog-close="{{selectedValue}}">akzeptieren
    </button>
    <button
            mat-raised-button

</mat-dialog-actions>
