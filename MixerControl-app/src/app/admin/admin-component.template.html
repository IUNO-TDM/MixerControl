<table class="table table-striped">
    <thead>
    <tr>
        <th>PumpNr</th>
        <th></th>
        <th>Component</th>
        <th>Change Component</th>
        <th>Standard Amount</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let pump of pumps">
        <td>{{pump.nr}}</td>
        <td>
            <div *ngIf="warnings[pump.nr] && warnings[pump.nr].amountWarningLimit"><{{warnings[pump.nr].amountWarningLimit}}ml</div>
        </td>
        <td>{{pump.component.name}}</td>
        <td>
            <!--<select [(ngModel)]="pump.component" (change)="onPumpChange($event, pump.nr)">-->

                <!--&lt;!&ndash;<option selected [ngValue]="pump.component">{{pump.component.name}}</option>&ndash;&gt;-->
                <!--<option *ngFor="let c of components " [ngValue]="c" [selected]="c.id == pump.component.id">{{c.name}}</option>-->
            <!--</select>-->

        </td>
        <td><div *ngIf="standardAmounts && standardAmounts[pump.nr]">{{standardAmounts[pump.nr]}}ml</div> </td>
        <td><button (click)="ResetAmount(pump.nr)">Refill</button> </td>
    </tr>


    </tbody>
</table>
