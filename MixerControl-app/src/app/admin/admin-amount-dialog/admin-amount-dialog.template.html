<h2 mat-dialog-title i18n="title">Flasche tauschen für Pumpe {{pumpNr}}</h2>

<mat-dialog-content>

    <mat-checkbox [(ngModel)]="reset" i18n="checkbox">Eine frische Flasche wurde eingesetzt</mat-checkbox>
    <p i18n>Bisherige Flaschengröße: {{oldAmount}} ml</p>


    <mat-slider min="500" max="2000" step="50" [(ngModel)]="amount" thumbLabel tickInterval="50"></mat-slider>
    <input [(ngModel)]="amount" type="number"> ml


</mat-dialog-content>

<mat-dialog-actions>

    <button mat-raised-button color="primary" mat-dialog-close="" i18n="button">Abbrechen</button>
    <button mat-raised-button color="primary" (click)="Accept()" i18n="button">Bestätigen</button>

</mat-dialog-actions>
