<div class="container">

  <md-toolbar color="primary">
    <span>Verfübare Cocktails</span>

    <span class="example-fill-remaining-space"></span>

    <span>Anzahl an Drinks: {{drinks.length}}</span>
  </md-toolbar>
    <div class="row title">
        <h1>Details</h1>
        <button (click)="getBack()">zurück</button>
    </div>
    <div class="drinkDetail" *ngIf="drink">
        <h3> {{drink.title}}</h3>
        <div class="imgAndText">
            <img class="drinkImg" src="/api/drinks/{{drink.id}}/image"/>
            <div class="description">

                <p>{{drink.description}}</p>
                <p>Beinhaltet:<br>{{components}}</p>
                <p>Verkaufspreis: 2 IUNO</p>
                <p>Lizenzgebühr: {{drink.licencefee / 100000}} IUNO</p>
                <p>Rezepthersteller:</p>

                <div class="userDetails" *ngIf="user">
                    <img class="userImg" src="/api/users/{{drink.authorId}}/image"/>
                    <div class="userName">
                        <p class="userNameText">{{user.firstname}} {{user.lastname}}</p>
                    </div>
                </div>

            </div>
        </div>
        <div class="centeredButtonDiv">
            <button (click)="onClickMe()">Bestellen</button>
        </div>

    </div>


</div>
