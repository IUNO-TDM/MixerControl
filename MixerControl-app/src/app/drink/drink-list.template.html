<div class="container">

  <div class="row title">
    <div class="left">Verf√ºgbare Cocktails: {{drinks.length}}</div>



    <my-internet-connection></my-internet-connection>

    <mat-expansion-panel class="right">
      <mat-expansion-panel-header>
        <mat-panel-title>Filter</mat-panel-title>
      </mat-expansion-panel-header>
      <mat-form-field>
        <mat-select placeholder="Nur Cocktails mit:" multiple [(ngModel)]="filterComponents"
                    mat-container-class="mySelect">
          <mat-option *ngFor="let comp of components" [value]="comp.id">{{comp.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-expansion-panel>
  </div>


  <mat-grid-list class="drinklistgrid" cols="{{gridcols}}" row-height="1:1" gutterSize="1rem">
    <mat-grid-tile [routerLink]="['/drinks', drink.id]" *ngFor="let drink of drinks | drinkFilter:filterComponents"
                   style="background-color: #FBFBFB">
      <div class="drinkTileContent">
        <img mat-card-image class="drinkImg" src="/api/drinks/{{drink.id}}/image">
        <!--<div class="components">-->
        <!--&lt;!&ndash;<p>Beinhaltet:</p>&ndash;&gt;-->
        <!--<ul class="componentsList" >-->
        <!--<li class="componentsLi" *ngFor="let component of drink.components">{{component.name}}</li>-->
        <!--</ul>-->
        <!--</div>-->

      </div>

      <mat-grid-tile-footer>{{drink.title}}</mat-grid-tile-footer>
    </mat-grid-tile>
  </mat-grid-list>
</div>
