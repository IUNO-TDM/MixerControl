<div class="container">
    <div class="row title">
        <h1>Drinks</h1>
        <h4 *ngIf="drinks">
            Anzahl an Drinks: {{drinks.length}}
        </h4>
    </div>

    <div class="row drinks">
        <a [routerLink]="['/drinks', drink.id]" *ngFor="let drink of drinks">
            <div class="tileDrink">
                <h4> {{drink.title}}</h4>
                <div class="content">
                    <img class="drinkImg" src="/api/drinks/{{drink.id}}/image"/>
                    <div class="author">
                        <img class="userImg" src="/api/users/{{drink.authorId}}/image"/>
                        <div class="authorName" *ngIf="users && users[drink.authorId]" >
                        <p class="authorText">{{users[drink.authorId].firstname}} {{users[drink.authorId].lastname}}</p></div>

                    </div>

                    <div class="components">
                        <p>Beinhaltet:</p>
                        <ul class="componentsList" >
                            <li class="componentsLi" *ngFor="let component of drink.components">{{component.name}}</li>
                        </ul>
                    </div>

                </div>
                <!--<p class="components">Apfelsaft, Orangensaft,Apfelsaft, Orangensaft,Apfelsaft, Orangensaft,Apfelsaft, Orangensaft</p>-->
                <button class="detailButton">Details anzeigen</button>

            </div>
        </a>
    </div>
</div>
