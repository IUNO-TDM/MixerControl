<div class="container">
    <div class="row title">
        <h1>Drinks</h1>
        <h4 *ngIf="drinks">
            Anzahl an Drinks: {{drinks.length}}
        </h4>
    </div>

    <div class="row drinks">
        <a [routerLink]="['/drinks', drink.id]" *ngFor="let drink of drinks">
            <div class="tileDrink">
                <div class="title">
                    <h4> {{drink.title}}</h4>
                    <img class="userImg" src="/api/users/{{drink.authorId}}/image"/>
                </div>
                <img class="drinkImg" src="/api/drinks/{{drink.id}}/image"/>

                <p class="components">Apfelsaft, Orangensaft,Apfelsaft, Orangensaft,Apfelsaft, Orangensaft,Apfelsaft, Orangensaft</p>
                <button class="detailButton">Details anzeigen</button>

            </div>
        </a>
    </div>
</div>
