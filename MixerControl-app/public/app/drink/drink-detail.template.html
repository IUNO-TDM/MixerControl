<div class="container">
  <div class="row title">
    <h1>Detailseite</h1>
    <button (click)="getBack()">zurück</button>
</div>    
  <div class="row">
    <div class="one-half column">
        <div class="tileDrink detail" *ngIf="drink">
           
            <div class="inner">
                <h3> {{drink.title}}</h3>
                <img src="{{drink.imageRef}}" *ngIf="drink.imageRef" />
                <p>{{drink.description}}</p>
                <p *ngIf="user">Rezepthersteller: {{user.firstname}} {{user.lastname}}</p>
            </div>
                 <button (click)="onClickMe()">Bestellen</button>
        </div>
      </div>
    <div class="one-half column ">
      <div class="note">
        <strong>was hier eigentlich passiert:</strong><br />
      
        - Anforderung eines Datesatzes im verschlüsslten uswusf..
      </div>
    </div>
  </div>
</div>
