<div class="row">

    <div *ngIf="drink">
      <h1>{{drink.title}}</h1>
    </div>
    <div *ngIf="drink">
      <h2>Beschreibung:</h2>
      <p>{{drink.description}}</p>
      <img src="{{drink.thumbnail}}">
    </div>
    <div *ngIf="user">
      <h2>Erstellt von:</h2>
      <p>{{user.firstname}} {{ user.lastname}}</p>
    </div>
    <button (click)="onClickMe()">Order me!</button>
    <p>{{orderURL}}</p>
    <p>{{orderState}}</p>
    <p>{{progress}}</p>
</div>
