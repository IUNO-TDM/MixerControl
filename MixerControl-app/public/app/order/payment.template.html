<div class="modal">
  <div class="row modal__dialog">
     <div class="three columns">
        <p>Pay with this: </p>
        <div *ngIf="paymentRequest">
          <qr-code [value]="paymentRequest" [size]="150"></qr-code>
        </div>
     </div>
     <div class="nine columns">
        <p>or scan here</p>
        <qr-scanner [facing]="'front'" (onRead)="onRead($event)"></qr-scanner>
     </div>
  </div>
</div>
